<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Dungeon 60x60</title>
  <style>
    :root {
      --bg: #0b1324;
      --panel: #13203a;
      --line: #2d466f;
      --text: #e8f3ff;
      --sub: #9fb4d2;
      --accent: #ffb048;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 15%, rgba(45, 90, 148, 0.3), transparent 35%),
        radial-gradient(circle at 80% 82%, rgba(130, 80, 26, 0.25), transparent 32%),
        var(--bg);
      display: grid;
      grid-template-columns: minmax(320px, 1fr) 340px;
      gap: 12px;
      padding: 12px;
    }

    .card {
      border: 1px solid var(--line);
      border-radius: 12px;
      background: rgba(19, 32, 58, 0.9);
    }

    #displayWrap {
      overflow: auto;
      padding: 10px;
    }

    #displayRoot {
      width: fit-content;
      height: fit-content;
      border: 1px solid #2e4f7d;
      border-radius: 8px;
      overflow: hidden;
      background: #0d1a32;
    }

    .side {
      padding: 12px;
      display: grid;
      gap: 10px;
      align-content: start;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .sub {
      margin: 0;
      color: var(--sub);
      font-size: 13px;
      line-height: 1.5;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .item {
      border: 1px solid var(--line);
      border-radius: 8px;
      background: rgba(9, 22, 45, 0.8);
      padding: 8px;
      display: grid;
      gap: 4px;
    }

    .item small {
      color: var(--sub);
    }

    .item strong {
      color: var(--accent);
      font-size: 18px;
    }

    .tips {
      border: 1px solid var(--line);
      border-radius: 8px;
      background: rgba(9, 22, 45, 0.8);
      padding: 8px;
      color: var(--sub);
      font-size: 13px;
      line-height: 1.5;
    }

    #log {
      margin: 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 6px;
      max-height: 340px;
      overflow: auto;
    }

    #log li {
      border: 1px solid #2b466c;
      border-radius: 6px;
      background: rgba(9, 22, 45, 0.8);
      padding: 6px 8px;
      font-size: 12px;
      line-height: 1.4;
      color: #cfe4ff;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: #1e3e67;
      color: var(--text);
      font: inherit;
      padding: 8px 10px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.92;
    }

    @media (max-width: 1200px) {
      body {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section id="displayWrap" class="card">
    <div id="displayRoot"></div>
  </section>

  <aside class="card side">
    <h1>60x60 地牢 Demo</h1>
    <p class="sub">基于 rot.js（Digger）生成地牢，随机创建玩家、怪物和物品。使用原生 <code>keydown</code> 控制玩家位置。</p>

    <div class="row">
      <div class="item">
        <small>玩家 HP</small>
        <strong id="hpValue">100</strong>
      </div>
      <div class="item">
        <small>已拾取物品</small>
        <strong id="itemsValue">0</strong>
      </div>
      <div class="item">
        <small>已击败怪物</small>
        <strong id="killsValue">0</strong>
      </div>
      <div class="item">
        <small>剩余怪物</small>
        <strong id="monstersValue">0</strong>
      </div>
    </div>

    <div class="tips">
      控制方式：<br>
      `W/A/S/D` 或方向键移动。<br>
      走到怪物格子会战斗，走到物品格子会拾取。<br>
      `R` 可重新生成整张地图。
    </div>

    <button id="regenBtn" class="btn" type="button">重新生成地图 (R)</button>
    <button id="renderModeBtn" class="btn" type="button">切换到符号渲染</button>
    <a href="/game/" class="btn" style="text-decoration:none; text-align:center;">返回联机游戏</a>

    <ul id="log"></ul>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/rot-js@2.2.1/dist/rot.js"></script>
  <script src="/game/local-dungeon.js"></script>
</body>
</html>
